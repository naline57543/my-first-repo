 <!DOCTYPE html>
<html>
    <body>
        <h1>EAST AFRICAN COUNTRY</h1>
         <br>
         <button onclick="check">check country</button>
        <script>
            let country = prompt("ENTER EAC COUNTRY:");
            //else if statement
            if(country=="rwanda"){
                alert("kigali");
            }
            else if(country=="burundi"){
                alert("bijumbura");
            }
            else if(country=="kenya"){
                alert("nairobi"); 
            }
            else if(country=="uganda"){
                alert("kampala");
            }
            else if(country=="tanzania"){
                alert("dar salam"); 
            }
            else if(country=="congo"){
                alert("kinshasa");
            }
            else if(country=="sudan"){
                alert("Juba");
            }
        </script>
    </body>
</html>
